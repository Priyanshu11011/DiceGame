<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1>R<span id="blackOne">O</span>LL IT..!</h1>
        </div>
    </header>

    <main>
        <section id="s1">
            <button onclick="rollDice()">Roll</button>
        </section>

        <section id="s2">
            <h2 id="result">DRAW</h2>
        </section>

        <section id="s3">
            <div class="s3s"><img src="/static/Dice1.png" alt="diceNo.1" id="dice1" class="animate__animated"></div>
            <div class="s3s"><img src="/static/Dice1.png" alt="diceNo.2" id="dice2" class="animate__animated"></div>
        </section>
    </main>

    <footer>
        <p>Design and Developed by-<a href="https://github.com/Priyanshu11011">Priyanshu Jangir</a></p>
    </footer>

    <script src="/app.js"></script>
</body>
</html>
